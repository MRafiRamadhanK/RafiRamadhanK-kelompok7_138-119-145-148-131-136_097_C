<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Toko Part Komputer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .admin-entry-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark" style="background: linear-gradient(90deg, #0400ff 0%, #9d50bb 60%);">
            <div class="container">
                <a class="navbar-brand" href="index.html">Toko Part Komputer</a>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item" id="authContainer"></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="admin-entry-container container">
        <div>
            <h1>Selamat Datang, Admin!</h1>
            <p class="lead">Anda telah berhasil login sebagai administrator.</p>
            <a href="dashboard.html" class="btn btn-primary btn-lg mt-3">
                <i class="bi bi-speedometer2"></i> Buka Dashboard Manajemen
            </a>
        </div>
    </main>
    
    <script src="js/auth.js"></script>
    <script>
        // Redirect jika tidak login sebagai admin
        document.addEventListener('DOMContentLoaded', function() {
            if (localStorage.getItem('isAdminLoggedIn') !== 'true') {
                alert('Akses ditolak. Silakan login sebagai admin terlebih dahulu.');
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
